<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{ data.name }}</h4>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <div class="container">
        <div class="row mt-3">
          <div class="col-6">
            <label class="form-check-label">{{ data.longDescription }} </label>
          </div>
          <div class="col-6">
            <img class="itemImage" src="{{data.thumbnailImage}}" />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <label class="form-check-label">{{ data.modelNumber }} </label>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <label class="form-check-label">{{ data.msrp }} </label>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <label class="form-check-label">{{ data.productUrl }} </label>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <label class="form-check-label">{{ data.productTrackingUrl }} </label>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <label class="form-check-label">{{ data.itemId }} </label>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <label class="form-check-label">{{ data.parentItemId }} </label>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
